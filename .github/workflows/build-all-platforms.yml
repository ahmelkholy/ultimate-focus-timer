name: Build Releases

on:
  workflow_dispatch: # Allows manual triggering from GitHub UI
  push:
    tags:
      - "v*" # Run workflow when a new tag is pushed
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt

      - name: Create directories
        run: |
          mkdir -p music
          mkdir -p log
          mkdir -p backups
          mkdir -p static

      - name: Build executable
        run: |
          python build_config.py build

      - name: Archive executable
        uses: actions/upload-artifact@v4
        with:
          name: UltimateFocusTimer-windows
          path: dist/UltimateFocusTimer*

      - name: Upload to Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/UltimateFocusTimer*.zip
            dist/UltimateFocusTimer*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt
          brew install mpv

      - name: Create directories
        run: |
          mkdir -p music
          mkdir -p log
          mkdir -p backups
          mkdir -p static

      - name: Build executable
        run: |
          python build_config.py build

      - name: Archive executable
        uses: actions/upload-artifact@v4
        with:
          name: UltimateFocusTimer-macos
          path: dist/UltimateFocusTimer*

      - name: Upload to Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/UltimateFocusTimer*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev python3-tk mpv
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt

      - name: Create directories
        run: |
          mkdir -p music
          mkdir -p log
          mkdir -p backups
          mkdir -p static

      - name: Build executable
        run: |
          python build_config.py build

      - name: Archive executable
        uses: actions/upload-artifact@v4
        with:
          name: UltimateFocusTimer-linux
          path: dist/UltimateFocusTimer*

      - name: Upload to Release
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/UltimateFocusTimer*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
